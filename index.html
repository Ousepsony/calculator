<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>

        <div class="spacecolumn"></div>


        <div class="CalcBody">
            <textarea class="CalcDisplay" rows="1" cols="20" spellcheck="false"></textarea>

            <div class="CalcButtonRow">
                <div class="CalcButtonDiv">
                    <button class="CalcButton">1</button>
                </div>

                <div class="CalcButtonDiv">
                    <button class="CalcButton">2</button>
                </div>

                <div class="CalcButtonDiv">
                    <button class="CalcButton">3</button>
                </div>
            </div>

            <div class="CalcButtonRow">
                <div class="CalcButtonDiv">
                    <button class="CalcButton">4</button>
                </div>

                <div class="CalcButtonDiv">
                    <button class="CalcButton">5</button>
                </div>

                <div class="CalcButtonDiv">
                    <button class="CalcButton">6</button>
                </div>
            </div>
            <div class="CalcButtonRow">
                <div class="CalcButtonDiv">
                    <button class="CalcButton">7</button>
                </div>

                <div class="CalcButtonDiv">
                    <button class="CalcButton">8</button>
                </div>

                <div class="CalcButtonDiv">
                    <button class="CalcButton">9</button>
                </div>
            </div>

            <div class="CalcButtonRow">
                <div class="CalcButtonDiv">
                    <button class="CalcButton CalcOpsButton">+</button>
                </div>

                <div class="CalcButtonDiv">
                    <button class="CalcButton">0</button>
                </div>

                <div class="CalcButtonDiv">
                    <button class="CalcButton CalcOpsButton">-</button>
                </div>
            </div>

            <div class="CalcButtonRow">
                <div class="CalcButtonDiv">
                    <button class="CalcButton CalcOpsButton">x</button>
                </div>

                <div class="CalcButtonDiv">
                    <button class="CalcButton CalcOpsButton">รท</button>
                </div>

                <div class="CalcButtonDiv">
                    <button class="CalcButton CalcEqualButton">=</button>
                </div>
            </div>
        </div>


        <div class="spacecolumn"></div>

</body>
</html>
