<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="spacer"></div>
    <div class="spacer content">
        <h1 class="top-heading">Calculator</h1>
        <div class="calculator-holder">

            <div class="calculator-input-holder">
                <input type="text" class="calculator-input" spellcheck="false">
            </div>

            <div class="calculator-interface-holder">
                <button class="calculator-interface-button">1</button>
                <button class="calculator-interface-button">2</button>
                <button class="calculator-interface-button">3</button>
                <button class="calculator-interface-button">4</button>
                <button class="calculator-interface-button">5</button>
                <button class="calculator-interface-button">6</button>
                <button class="calculator-interface-button">7</button>
                <button class="calculator-interface-button">8</button>
                <button class="calculator-interface-button">9</button>

                <button class="calculator-interface-button">+</button>
                <button class="calculator-interface-button">0</button>
                <button class="calculator-interface-button">-</button>
                <button class="calculator-interface-button">*</button>
                <button class="calculator-interface-button">.</button>

                <button class="calculator-interface-button">รท</button>
                <button class="calculator-interface-button">(</button>
                <button class="calculator-interface-button">)</button>
                <button class="calculator-interface-button">=</button>


            </div>



        </div>
        
    </div>
    <div class="spacer"></div>    
    <script src="index.js"></script>
</body>
</html>
